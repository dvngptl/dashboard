<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: right;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .card {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 0;
        }

        .card .stats {
            font-size: 24px;
            font-weight: bold;
        }

        /* Graph container */
        .graph-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="color: #fff; text-align: center;">Dashboard</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Navbar -->
        <div class="navbar">
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
        </div>
        
        <!-- Dashboard Cards -->
        <div class="card">
            <h3>Total Sales</h3>
            <div class="stats">₹25,000</div>
        </div>

        <div class="card">
            <h3>Active Users</h3>
            <div class="stats">1,250</div>
        </div>

        <div class="card">
            <h3>Orders</h3>
            <div class="stats">320</div>
        </div>

        <!-- Line Graph -->
        <div class="card">
            <h3>Sales Trend (Last 12 Months)</h3>
            <div class="graph-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Content goes here -->
        <div class="card">
            <h3>Recent Activity</h3>
            <ul>
                <li>User devang patel logged in</li>
                <li>New order placed by User devang</li>
                <li>System update completed</li>
            </ul>
        </div>
    </div>

    <script>
        // Line chart example using Chart.js
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'line', // Type of chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Sales (₹)',
                    data: [12000, 15000, 11000, 18000, 20000, 22000, 25000, 24000, 26000, 27000, 28000, 30000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true, // If you want to fill the area under the line
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
